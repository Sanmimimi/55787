    <script>
        // åˆ›å»ºæµ®åŠ¨ç²’å­
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.delay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
            }
        }

        // å‘¨å‡ çš„æ•°ç»„
        const weekDays = ['æ˜ŸæœŸæ—¥', 'æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­'];

        // æ ¼å¼åŒ–æ•°å­—ï¼ˆè¡¥é›¶ï¼‰
        function pad(num) {
            return String(num).padStart(2, '0');
        }

        // æ›´æ–°æ—¶é—´
        function updateTime() {
            const now = new Date();

            // æ›´æ–°å½“å‰æ—¶é—´
            const hours = pad(now.getHours());
            const minutes = pad(now.getMinutes());
            const seconds = pad(now.getSeconds());
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;

            // æ›´æ–°æ—¥æœŸä¿¡æ¯
            const year = now.getFullYear();
            const month = pad(now.getMonth() + 1);
            const date = pad(now.getDate());
            document.getElementById('dateInfo').textContent = `${year}å¹´${month}æœˆ${date}æ—¥`;

            // æ›´æ–°æ˜ŸæœŸ
            document.getElementById('weekInfo').textContent = weekDays[now.getDay()];
        }

        // æ›´æ–°å€’è®¡æ—¶
        function updateCountdown() {
            const now = new Date();
            const gaokao = new Date(2027, 5, 7, 0, 0, 0); // 2027å¹´6æœˆ7æ—¥

            let diff = gaokao - now;

            if (diff < 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff %= (1000 * 60 * 60 * 24);

            const hours = Math.floor(diff / (1000 * 60 * 60));
            diff %= (1000 * 60 * 60);

            const minutes = Math.floor(diff / (1000 * 60));
            diff %= (1000 * 60);

            const seconds = Math.floor(diff / 1000);

            // æ›´æ–°æ˜¾ç¤ºï¼Œæ·»åŠ æ•°å­—å˜åŒ–åŠ¨ç”»
            updateNumber('days', days);
            updateNumber('hours', hours);
            updateNumber('minutes', minutes);
            updateNumber('seconds', seconds);
        }

        // å¹³æ»‘æ›´æ–°æ•°å­—
        function updateNumber(id, newValue) {
            const element = document.getElementById(id);
            const oldValue = parseInt(element.textContent);

            if (oldValue !== newValue) {
                element.style.animation = 'none';
                setTimeout(() => {
                    element.textContent = pad(newValue);
                    element.style.animation = 'pulse 0.3s ease-out';
                }, 10);
            } else {
                element.textContent = pad(newValue);
            }
        }

        // åˆå§‹åŒ–
        function init() {
            createParticles();
            updateTime();
            updateCountdown();

            // æ¯ç§’æ›´æ–°ä¸€æ¬¡
            setInterval(() => {
                updateTime();
                updateCountdown();
            }, 1000);
        }

        // å¯åŠ¨
        init();
    </script>
