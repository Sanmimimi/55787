<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="https://600000.xyz/images/favicon.png">
    <title>2027全国高考倒计时</title>
    <meta name="description" content="期待与更多的人相遇！">
    <meta name="keywords" content="天地本宽,而鄙者自隘!">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <!-- 流星背景 -->
    <div class="meteor-background">
        <canvas id="meteorCanvas"></canvas>
    </div>
    
    <div class="background fixed">
        <canvas id="startrack"></canvas>
        <div class="cover"></div>
    </div>
    
    <div class="main">
        <div class="ch intro">
            <div class="container">
                <div class="hello">
                    <h1 id="slogan">首先他们会忽略你，接着他们会嘲笑你，然后他们会打你，最后他们会输给你。</h1>
                    <h2>
                        <div class="circle">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>👇
                    </h2>
                </div>
            </div>
        </div>
        
        <div class="ch about">
            <div class="container">
            </div>
        </div>
        
        <div class="find ch">
            <div class="container">
                <div class="countdown-section">
                    <h2 class="countdown-title">2027全国高考倒计时</h2>
                    <p class="countdown-subtitle">让梦想在六月绽放 ✨</p>
                    
                    <div class="countdown-wrapper">
                        <div class="countdown-card">
                            <div class="countdown-number" id="days">520</div>
                            <div class="countdown-label">天</div>
                        </div>
                        <div class="countdown-card">
                            <div class="countdown-number" id="hours">04</div>
                            <div class="countdown-label">小时</div>
                        </div>
                        <div class="countdown-card">
                            <div class="countdown-number" id="minutes">38</div>
                            <div class="countdown-label">分钟</div>
                        </div>
                        <div class="countdown-card">
                            <div class="countdown-number" id="seconds">05</div>
                            <div class="countdown-label">秒</div>
                        </div>
                        <div class="countdown-card">
                            <div class="countdown-number" id="milliseconds">000</div>
                            <div class="countdown-label">毫秒</div>
                        </div>
                    </div>
                    
                    <div class="encouragement">
                        <span class="flame">🔥</span>
                        你就是下一个高考状元！
                        <span class="flame">🔥</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer ch">
            <div class="container">
                <h3>只要努力</h3>
                <p>就会成功，对吧</p>
                
                <div class="time-display">
                    <span class="current-time" id="currentTime">19:21:54</span>
                    <span class="date-info" id="dateInfo">2026年01月02日</span>
                    <span class="week-info" id="weekInfo">星期五</span>
                </div>
                
                <p class="c"><a href="https://beian.miit.gov.cn/">京CP备2025115628号-1</a></p>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="meteor.js"></script>
    <script src="stars.js"></script>
    <script src="countdown.js"></script>
    <script src="main.js"></script>
</body>
</html>
